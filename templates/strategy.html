{% extends 'base.html' %}


{% block page-main %}
    <div class="container">
        <div class="row" style="margin-top: 5px">
        <!--type1单独处理，保证每种攻略顺序显示-->
            {% for obj in type1_list %}
                <div class="col-md-6">
                    <div class="thumbnail my_radius">
                        <img class="my_radius" src="{{ obj.image }}" style="width: 450px;height:175px;" alt="...">
                        <div class="caption">
                            <h3 class="my_radius_h3">{{ obj.title }}</h3>
                            <p>{{ obj.desc|truncatechars_html:40 }}</p>  <!--摘要显示-->
                            <p><a href="{{ obj.id }}/1" class="btn btn-info btn-block" role="button">点击进入</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        <!--type2单独处理，保证每种攻略顺序显示-->
            {% for obj in type2_list %}
                <div class="col-md-3">
                    <div class="thumbnail my_radius">
                        <img class="my_radius" src="{{ obj.image }}" style="width: 450px;height:175px;" alt="...">
                        <div class="caption">
                            <h3 class="my_radius_h3">{{ obj.title }}</h3>
                            <p>{{ obj.desc|truncatechars_html:10 }}</p>  <!--摘要显示-->
                            <p><a href="{{ obj.id }}/1" class="btn btn-success btn-block" role="button">点击进入</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
       </div>
     </div>



{% endblock %}
